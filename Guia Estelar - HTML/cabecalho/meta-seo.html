<!-- meta 

    - charset 
    - viewport
    - author
    - description
    - robots

-->

<head>
    <!-- SEO: Search Engine Optimization(motores de busca = google)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!-- indica o autor da página (bem intuitivo) -->
    <meta name="author" content="Gustavo Ramos">

    <!-- caso não tenha o google procura um texto na sua pagina -->
    <meta name="description" content="Descrição da página(sobre oq ela fala)"> 

    <!-- follow-Seguir // nofollow-Não seguir -->
    <meta name="robots" content="nofollow">

    <!-- não index mas não siga os links -->
    <meta name="robots" content="noindex, nofollow">

    <!-- PADRÃO -->
    <meta name="robots" content="index, follow">

    <title>TITULO DA PAGINA</title>
</head>
