<!-- 
    <meta> para redes sociais

    conteudo especial quando for compartilhar o link da pagina em uma rede social

-->

<head>
    <!-- Open Graph: facebook -->
    <!-- se tiver "content" ele vai mostrar a imagem especificada, senão ele irá procurar imagem aleatória do seu site -->
    <meta property="og:image" content="https://randoimg/">

    <!-- se tiver "content" ele vai mostrar a descrição especificada, senão ele irá procurar um texto aleatório do seu site -->
    <meta property="og:description" content="lorem ipsum kkkkkkk">

    <!-- se eu quiser um titulo especial -->
    <meta property="og:title" content="titulo especial">

    <!-- twitter -->
    <!-- se eu quiser um titulo especial -->
    <meta name="twitter:title" content="titulo especial pro twitter">


</head>
