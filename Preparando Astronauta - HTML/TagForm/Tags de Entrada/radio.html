<!-- input radio

    - Projetado para selecionar uma única opção de um grupo de opções

    # Atributos
        - checked
            indica que o campo foi marcado
        - value
            valor que aquele campo contém

-->
<fieldset>
    <legend>Tomar Café?</legend>
    <label for="Yes">sim</label>
     <input type="radio" name="coffee" id="Yes">

     <input checked type="radio" name="coffee" id="No">
     <label for="No">não</label>
</fieldset>
