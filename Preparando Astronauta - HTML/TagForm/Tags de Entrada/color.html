<!-- input color

    - interface para selecionar cor
    - Color picker

    # Atributos
    - value: RGB
        - Se inválido, o preto será exibido
    - list
        * o id de tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário 
            * Os valores do <datalist> que não forem compatíveis com o campo  


-->
<datalist id="colorslist">
    <option>#0000ff</option>
    <option>#ff0000</option>
    <option>#00ff00</option>
</datalist>
<input type="color" value="#0000ff" list="colorslist">
