<!-- input url

    - Espera que o usuário digite uma URL
    - Irá validar se o valor digitado é realmente uma URL

    # Atributos

    - placeholder
    - readonly
    - value
    
    - required

    - minlength / maxlength
        * O minímo e/ou máximo valor que o campo irá conter
    
    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário

    - pattern
        * Uso de expressão regular para validar o campo
    
        * exemplo: o usuário só poderá colocar uma url com o "https":
            * pattern="[https://.*]"
    
    - list
        * O id de uma tag <datalist> que está no mesmo documento
            
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
                * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
    - spellcheck
        * Habilita a verificação ortográfica para este input
-->


<form action="" >
    <datalist id="urlslist">
        <option>https://meusite.com.br/</option>
        <option>http://meusite.com.br/</option>
        <option>https://meusite.com</option>
        <option>http://meusite.com</option>
    </datalist>
    <label>URL:</label><input type="url" placeholder="https://example.com" required pattern="http(s?).*(.*\.com.*)" title='Digite uma URL com "http(s)" e ".com"' list="urlslist" autocomplete="url" >
    <button type="submit">Enviar</button>
</form>
