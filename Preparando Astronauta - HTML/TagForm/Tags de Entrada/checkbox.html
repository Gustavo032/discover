<!-- input checkbox

    - Caixas que podem ser marcadas
    - Selecionar um valor pra ser enviado
    - Se não selecionado, não será enviado nenhum dado

    # Atributos
    - globais
    - value
        * valor que aquele campo contém
        * se não estiver presente, o padrão é "on"
    - checked
        * para deixar o campo marcado por padrão

-->

<label for="checkWpp">Receber Mensagens no Whatsapp</label>
<input type="checkbox" name="checkWpp" id="checkWpp" checked value="Yes">
