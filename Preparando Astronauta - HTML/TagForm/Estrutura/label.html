<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <!-- <label>
            
                - associar e identificar uma (ou mais) tag de entrada de dados
                - acessibilidade 
                - voce poderá clicar para mudar o foco da entrada de dados
            
            Atibutos
                - For
                    - para fazer a conexão desse label e a tag de entrada de dados
                    - é feita vida ID do input
                    - só funciona com elementos especificos:
                        Button, input (not hidden), meter, output, progress, select, textarea
        -->

        
        <fieldset>
            <legend>Preencha as seguintes informações</legend>
            <label for="Contatos">
                Nome:
            </label>

            <input id="Contatos"type="text">
        </fieldset>
    </body>
</html>
