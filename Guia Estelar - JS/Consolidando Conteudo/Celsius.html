    <body>
        <script>
            /* ### Celsius em fahrenheit

                Crie uma função que receba uma string em celsius ou fahrenheit e faça a transformação de uma unidade para outra
                
                C = (F - 32) * 5/9
                F = (C * 9/5) + 32
            
            */

            function trans(temperatura, formato) {
                let transformado = 0

                if (formato == "F" || formato == "f") {
                    transformado = ((temperatura - 32) * 5/9).toFixed(2) + 'C'

                } else if (formato == "C" || formato == "c"){
                    transformado = ((temperatura * 9/5) + 32).toFixed(2) + 'F'
                }   else {
                    throw new Error('Grau não registrado')
                }
                
                return transformado
            }

            try {
                console.log(trans(50, 'F'))
                console.log(trans(10, 'C'))
                console.log(trans(20, 'E'))
            } catch (error){
                console.log(error.message)
            }
            
             
        </script>
    </body>
</html>
