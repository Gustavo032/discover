    <body>
       <script>
           function calculate(number1, operator, number2) {
               let result = '';
                switch (operator) {
                    case '+':
                        result = number1 + number2
                        break;

                    case '-':
                        result = number1 - number2
                        break;

                    case '/':
                        result = number1 / number2
                        break;
                    
                    case '*':
                        result = number1 * number2
                        break;

                    default:
                        console.error('n√£o implementado')
                        break;
                }   
                return result
           }
           console.log(calculate(10, '**', 2))
            
       </script> 
    </body>
