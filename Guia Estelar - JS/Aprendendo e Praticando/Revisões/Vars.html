
 <script>
     // Variáveis e tipo de dados
     // declaration or declaração
     var name

     // assignment or atribuição de valores
     name = 'Guusta'

     // Tipo de Dado Colocado na Variável
     console.log(typeof name)

    // Agrupamento de Declarations
     let age, isHuman

     age = 16
     isHuman = true

    //  Multiplos Argumentos na Função 
    console.log(name, age, isHuman)

    // Escrita de texto + variáveis
    // Contatenando Valores
    console.log('o ' + name + ' tem ' + 16 + ' fucking years')

    // Interpolando Valores com Template Literals ou Template Strings
    console.log(`o ${name} tem ${age} anos`)
 </script>
