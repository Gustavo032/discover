<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // for in 
            //cria um loop pegando cada uma das propriedades de um objeto

            let person = {
                name: 'Gustavo',
                age: 16,
                weight: 59,
            }
            

            for (let property in person) {
                console.log(property)
                console.log(person[property])
            }
        </script>
    </body>
</html>
