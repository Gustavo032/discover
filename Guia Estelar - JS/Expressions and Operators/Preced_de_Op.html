<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            /*
                Operator precedence
                    Precedencia de Operadores

                * grouping                      ( )
                * negação e incremento          ! -- ++
                * multiplicação e divisão       * /
                * adição e subtração            + -
                * relacional                    < <= > >=
                * igualdade                     == != === !==
                * AND                           &&
                * OR                            ||
                * condicional                   ?:
                * assignment (atribuição)       = += *= /= **= %=
                
                
            */

            console.log( 2 + 5 * 10 )

            console.log( (2 + 5) * 10 )

            console.log( 20 > 30 && 10 > 20 )
            
        </script>
    </body>
</html>
