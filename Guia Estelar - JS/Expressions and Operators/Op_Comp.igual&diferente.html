<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // Operadores de comparação 
            
            // Irá comparar VALORES e retornar um boolean como resposta à comparação
            let one = 1
            let two = 2

            // ==   igual a
            console.log( two == 1 ) 
            console.log( one == "1" )

            // !=   diferente de
            console.log( one != two )
            console.log( one != 1 )
            console.log( one != "1" ) 
            
        </script>
    </body>
</html>
