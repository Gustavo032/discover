    <body>
        <script>
            // Operadores de Comparação Maior e Menor
             
            // Irá comparar valores e retornar um boolean como resposta à comparação
            let one = 1
            let two = 2

            // >    maior que
            console.log( one > two )

            // >=   maior igual a
            console.log( one >= 1 )
            console.log( two >= 1 )
        
            // <    menor que
            console.log( one < two )
            
            // <=   menor igual a
            console.log( two <= two )
            console.log( two <= 1 )
            console.log( two <= 0 )
        </script>
    </body>
</html>
