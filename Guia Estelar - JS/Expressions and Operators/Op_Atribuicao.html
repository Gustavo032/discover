<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // Operadores de Atribuição (assignment)
            let x
            console.log(x)

            // assignment
            x = 1
            console.log(x)

            // addition assignment
            x += 2 // x = x + 2
            console.log(x)
            
            // subtraction assignment
            x -= 1 // x = x - 1
            console.log(x)

            // multiplication assignment
            x *= 2 // x = x * 2
            console.log(x)
            
            // division assignment
            x /= 2 // x = x / 2
            console.log(x)
            
            // remainder assignment
            x %= 2 // x = x % 2
            console.log(x)
            
            // exponentiation assignment
            x **= 2 // x = x ** 2
            console.log(x)




        </script>
    </body>
</html>
