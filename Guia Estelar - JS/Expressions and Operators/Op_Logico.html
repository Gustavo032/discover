    <body>
        <script>
            // Operadores Lógicos (Logical Operators)

            // - 2 valores booleanos, quando verificados resutará em true ou false

            let name = true
            let age = false

            //  AND     &&
            console.log( age && name )

            //  OR      ||
            console.log( age || name )
            
            //  NOT     !     negação(troca de valor)
            console.log( !name, age )

        </script>
    </body>
</html>
