       <script>
           /* 
           Operador Condicional (Ternário)
                dependendo da condição, nós receberemos valores diferentes
                famoso: if <condição> {<faça isso>} else {<do it>}

                Condição então valor1 se não valor2
                condition ? valor1 : valor2  
           */

           // Exemplos
            // 1
                let age = true
                let name = true

                const verificarCadastro = age && name ? "Seu Cadastro está correto =D" : alert("Seu cadastro possui pedências =/")
                    console.log(verificarCadastro)
            // 2
                let idade = 19

       </script>
