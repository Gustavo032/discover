<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // Operadores de Comparação Estritamente 
             
            // Irá comparar VALORES E TIPO e retornar um boolean como resposta à comparação
            let one = 1
            let two = 2

            // ===   estritamente igual a
            console.log( one === "1" )
            console.log( one === 1 ) 

            // !==   diferente de
            console.log( two !== "2" )
            console.log( two !== 2 )
        </script>
    </body>
</html>
