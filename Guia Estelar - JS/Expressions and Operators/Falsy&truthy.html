    <body>
        <script>
            /*
              Type conversion (typecasting) vs Type coersion
            */
            console.log(Number('1' + 1))

            /*
                FALSY
                quando um valor é considerado FALSE em contextos onde um booleano é obrigatório (condicionais && loops)

                    false
                    0
                    -0
                    ""
                    null
                    undefined
                    NaN

            */
            console.log({} ? 'true' : 'false')

            /*
                TRUTHY
                quando um valor é considerado TRUE em contextos onde um booleano é obrigatório (condicionais && loops)

                    true
                    {}
                    []
                    1
                    3.23
                    "0"
                    "false"
                    -1
                    infinity
                    -infinity

            */
            console.log({} ? 'true' : 'false')
        </script>
    </body>
