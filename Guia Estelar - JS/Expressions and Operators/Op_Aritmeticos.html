<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
       <script>
           // Op. Aritiméticos

           // Multiplicação *
            console.log(3 * 3)

           // Divisão /
            console.log(2 / 70730)

           // Soma + 
            console.log(2330 + 12873)

           // Subtração -
            console.log(12-287)
            
           // Resto da divisão %
           let remainder = 10 % 2
            console.log(remainder)

           // incremento ++
            let increment = 0
            //console.log(++increment) - encrementar antes
            increment++ 
            increment++
            increment++
            increment++ // encrementar depois
            console.log(increment)

           // decremento --
            let decrement = 100
            //console.log(--decrement) - decrementar antes
            decrement--
            decrement--
            decrement--
            decrement-- // decrementar depois
            console.log(decrement)
            
           // exponencial **
           console.log(5**3 )
            
       </script> 
    </body>
</html>
